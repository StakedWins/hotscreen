{% extends "layout.html" %}
{% block body %}
<h1 class="text-center" style="font-size: 3em;">Hot Screen</h1>
<div align="center">
  <form action="{{ url_for('play') }}" method=post>
    <dl>
      <p class="text-center" style="font-size: 1.2em;">Write your code down below and let's play!</p>
      <p><input type=text name=code></p>
      <p><input type=submit value=Go!></p>
    </dl>
  </form>
</div>
{% endblock %}
