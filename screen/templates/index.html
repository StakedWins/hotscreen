<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hot Screen</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
</head>

<body>

    <div id="countdown"></div>

    <div id="lobby">
        <div class="title"><span style="color: tomato;">Hot</span> <span style="color: lightblue;">Screen</span></div>

        <div class="topleft">
            <div class="top">
                <img src="{{url_for('static', filename='media/qr.png')}}">
                <div class="description">Scan the QR code</div>
            </div>
        </div>
        <div class="or">or</div>
        <div class="topright">
            <div class="top">
                <div class="description">Visit <a href="#">domain.com</a><br>and enter code</div>
                <span class="code">{{ connect_code }}</span>
            </div>
        </div>
        <div class="bottom">
            <div id="queue"></div>
        </div>
    </div>

    <div id="game">
        <div class="title"><span style="color: tomato;">Hot</span> <span style="color: lightblue;">Screen</span></div>
        <!--<div class="connect">
            <div style="text-align: center;">
                <span class="code">{{ connect_code }}</span>
            </div>
            <div class="or">or</div>
            <img class="qr" src="{{url_for('static', filename='media/qr.png')}}">
        </div>-->

        <canvas id="gameBoard"></canvas>
    </div>

    <div id="loading">
        <div class="loading_text">Loading<img class="loading_symbol" src="{{url_for('static', filename='media/loading.png')}}"></div>
    </div>

    <div id="gameover">
        gameover
    </div>
</body>

</html>
